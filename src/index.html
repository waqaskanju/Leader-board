<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!--  <link rel="stylesheet" href="style.css"> -->
    <title>Leader Board API</title>
  </head>
  <body>
    <div class="container">
      <h1>Leader Board</h1>
      <div class="flex-container"> 
            <div class="recent-score ">
                <h2>RECENT SCORES   <button id="refresh" class="p-1"> Refresh </button> </h2>
                <!-- Fill dynamically -->
                <ul class="border" id="score-board">
                </ul>
            </div>
            <div class="add-score">
              <h2> Add Your Score</h2>
                  <form action="#" method="POST" class="flex-container-v">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                    <label for="score"></label>
                    <input type="number" name="scroe" id="score" placeholder="Your Score">
                    <input type="submit" name="submit" id="submit">
                  </form>
            </div>
        
      </div>
    </div>
  </body>
</html>
