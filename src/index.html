<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="p-1"> Chess Game Leader Board <button id="refresh"> Refresh </button></h1>
      <div class="flex-container"> 
            <div class="recent-score border">
                <h2>RECENT SCORES</h2>
                
                <!-- Fill dynamically -->
                <table  id="score-board">
                </table>
            </div>
            <div class="add-score border">
              <h2> Add Your Score</h2>
                  <form action="#" method="POST" class="flex-container-v">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                    <label for="score"></label>
                    <input type="number" name="score" id="score" placeholder="Your Score">
                  </form>
                  <button type="submit" name="submit" id="addScore">  Add Score </button>
            </div>
        
      </div>
    </div>
  </body>
</html>
